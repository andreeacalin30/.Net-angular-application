<mat-dialog-content class="dialog-class">
    <div class="dialog-text">
        Are you sure you want to delete the loan?
    </div>
    <div clas="d-flex  justify-content-center buttons">
        <button (click)="no()" id='no-button'>
            No
        </button>
        <button (click)="yes()" id='yes-button'>
            Yes
        </button>
    </div>
</mat-dialog-content>
